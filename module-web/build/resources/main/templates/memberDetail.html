<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>memberDetail</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-xxl">
        <div class="card my-5">
            <div class="card-header">
                <h1 class="card-title">memberDetail</h1>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush h5">
                    <li class="list-group-item">
                        <a href="/" class="link-dark">Home</a>
                    </li>
                </ul>

                <form class="mt-3" method="post" th:action="|@{/v1/members/}${member.teamId}|" th:object="${member}">
                    <div class="h3">유저</div>
                    <div>
                        <label for="username">username</label>
                        <input class="form-control" th:field="*{username}" id="username">
                    </div>
                    <div>
                        <label for="age">age</label>
                        <input class="form-control" th:field="*{age}" id="age">
                    </div>

                    <button type="submit" class="btn btn-primary mt-2 w-100">수정</button>
                </form>

                <div th:if="${!(#strings.isEmpty(member.teamId))}">
                    <div class="h3">가입된 팀</div>
                    <div>
                        <div>팀명</div>
                        <div>
                            <a th:href="|@{/v1/teams/}${member.teamId}|" th:text="${member.teamName}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

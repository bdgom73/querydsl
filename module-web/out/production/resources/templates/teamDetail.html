<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>팀상세</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-xxl w-50">
        <div class="card my-5">
            <div class="card-header">
                <h1 class="card-title">팀상세</h1>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush h5">
                    <li class="list-group-item">
                        <a href="/" class="link-dark">Home</a>
                    </li>
                </ul>

                <form id="teamForm" class="mt-3" method="post" th:action="|@{/v1/teams/}${team.id}|" th:object="${team}">
                    <div class="h3">팀상세</div>
                    <div>
                        <label for="name">teamName</label>
                        <input class="form-control" th:field="*{name}" id="name">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2 w-100">수정</button>
                </form>
                <form th:action="|@{/v1/teams/}${team.id}@{/delete}|" method="post" class="mt-2">
                    <button type="submit" class="btn btn-danger w-100">삭제</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

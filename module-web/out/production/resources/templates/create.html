<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유저 생성</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-xxl w-50">
        <div class="card my-5">
            <div class="card-header">
                <h1 class="card-title">유저 생성</h1>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush h5">
                    <li class="list-group-item">
                        <a href="/" class="link-dark">Home</a>
                    </li>
                </ul>

                <form class="mt-3" method="post" th:action="@{/v1/members/create}" th:object="${member}">
                    <div class="h3">유저 생성</div>
                    <div>
                        <label for="username">username</label>
                        <input type="text" class="form-control" th:field="*{username}" id="username">
                    </div>

                    <div>
                        <label for="age">age</label>
                        <input type="number" class="form-control" th:field="*{age}" id="age">
                    </div>

                    <div class="mt-3">
                        <label>team</label>
                        <select th:field="*{teamId}" class="form-select">
                            <option th:each="t : ${teams}" th:text="${t.name}" th:value="${t.id}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary mt-2 w-100">생성</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유저목록</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-xxl w-50">
        <div class="card my-5">
            <div class="card-header">
                <h1 class="card-title">유저목록</h1>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush h5">
                    <li class="list-group-item">
                        <a href="/" class="link-dark">Home</a>
                    </li>
                </ul>

                <div class="mt-3">
                    <div class="h3">유저목록</div>
                    <ul th:each="m : ${members}" th:object="${m}" class="list-group">
                        <li class="list-group-item">
                            <a th:href="|/v1/members/${m.id}|" th:text="*{username}"></a>
                            <span th:text="|*{age}세|"></span>
                        </li>
                    </ul>
                    <div class="" th:if="${members.size() <= 0}">유저가 없습니다.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
